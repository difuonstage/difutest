<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Numbering (decimal)</h2>
        <p>
           <ol type="1">
            <li>thu2 </li>
            <li>thu3</li>
            <li>thu4</li>
        </ol> 
        </p>
    </div>
    <div>
        <h2>Numbering (Upper-Alpha)</h2>
        <p>
           <ol type="A">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol> 
        </p>
    </div>
    <div>
        <h2>Numbering (lowe-alpha)</h2>
        <p>
           <ol type="a">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ol> 
        </p>
    </div>
    <div>
        <h2>Numbering (upper-roman)</h2>
        <p>
           <ol type="I">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
        </ol> 
        </p>
    </div>
    <div>
        <h2>Numbering (lowe-roman)</h2>
        <p>
           <ol type="i">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol> 
        </p>
    </div>
</body>
</html>
